<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <img src="assets/icons/view-dashboard.svg" alt="view-dashboard">
                <span>Dashboard</span>
            </div>
            <div>
                <img src="assets/icons/home.svg" alt="home">
                <span>Home</span>
                <img src="assets/icons/badge-account-horizontal.svg" alt="profile">
                <span>Profile</span>
                <img src="assets/icons/message-reply.svg" alt="messages">
                <span>Messages</span>
                <img src="assets/icons/clock.svg" alt="history">
                <span>History</span>
                <img src="assets/icons/note-multiple.svg" alt="tasks">
                <span>Tasks</span>
                <img src="assets/icons/account-group.svg" alt="communities">
                <span>Communities</span>
            </div>
            <div>
                <img src="assets/icons/cog.svg" alt="settings">
                <span>Settings</span>
                <img src="assets/icons/help-box.svg" alt="support">
                <span>Support</span>
                <img src="assets/icons/shield-check.svg" alt="privacy">
                <span>Privacy</span>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <img src="assets/icons/magnify.svg" alt="magnify">
                <input type="search" name="search-input" id="search-input">
            </div>
            <div class="user-menu">
                <img src="assets/icons/bell-ring-outline.svg" alt="notifications" class="notification">
                <img src="assets/icons/dog-6186679_1280.jpg" class="profile-avatar" alt="profile-avatar">
                <span class="profile-name">Ersin Çöl</span>
            </div>
            <div class="user-profile">
                <img src="assets/icons/dog-6186679_1280.jpg" class="avatar" alt="profile-avatar">
                <div>
                    <small>Hi there,</small>
                    <span>Ersin Çöl (@ersincol)</span>
                </div>
            </div>
            <div class="toolbar">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
